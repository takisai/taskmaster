<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Task Master</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body" class="of_hidden">
        <div id="clock">
            --:--:--
        </div>
        <form name="cui_form" onsubmit="getText();return false;">
            <input type="text" name="input" id="text_cui_form"></input> <span id="item_global"></span><span id="notice"></span>
        </form>
        <div id="div_volume">
            volume <input id="range_volume" type="range" min="0" max="100" step="1" value="100"> <span id="volume">100</span>
        </div>
        <div id="button_parent"></div>
        <ol id="parent"></ol>
        <div id="macros" class="none">
            <details open><summary>macro</summary>
                <div>
                    <ol id="macro_parent"></ol>
                </div>
            </details>
        </div>
        <div id="menu" class="inline-block">
            <details id="menu_details"><summary>menu</summary>
                <div>
                    <details><summary>リマインダー設定</summary>
                        <form name="gui_form">
                            <input id="radio_timer" type="radio" name="task_type" value="timer" onclick="showTimerGUI()">
                            <label id="label_radio_timer" for="radio_timer">タイマー</label>
                            <input id="radio_alarm" type="radio" name="task_type" value="alarm" onclick="showAlarmGUI()">
                            <label id="label_radio_alarm" for="radio_alarm">アラーム</label>
                            <div id="timer_setting" class="none">
                                <input id="timer_hour" list="data_0-23" name="timer_hour" class="textbox_2digits"> 時間 <input id="timer_minute" list="data_0-59" name="timer_minute" class="textbox_2digits"> 分 <input id="timer_second" list="data_0-59" name="timer_second" class="textbox_2digits"> 秒後
                            </div>
                            <div id="alarm_setting" class="none">
                                <input id="alarm_hour" list="data_0-23" class="textbox_2digits"> 時 <input id="alarm_minute" list="data_0-59" class="textbox_2digits"> 分 <input id="alarm_second" list="data_0-59" class="textbox_2digits"> 秒
                            </div>
                            <div id="gui_other_setting" class="none">
                                テキスト: <input type="text" name="text"><br>音:
                                <select name="sound">
                                    <option value="0" default>ジャラジャラ</option>
                                    <option value="1">ハープ</option>
                                    <option value="2">キラキラ1</option>
                                    <option value="3">キラキラ2</option>
                                    <option value="4">鈴</option>
                                    <option value="5">めざまし</option>
                                    <option value="6">アラーム1</option>
                                    <option value="7">アラーム2</option>
                                    <option value="8">アラーム3</option>
                                    <option value="9">アラーム4</option>
                                    <option value="-">なし</option>
                                </select>
                                重要度
                                <select name="importance">
                                    <option value="." default>低</option>
                                    <option value="!">中</option>
                                    <option value="!!">高</option>
                                    <option value="!!!">超</option>
                                </select>
                                で <input type="button" value="設定" onclick="Task.sendByGui()">
                            </div>
                        </form>
                    </details>
                </div>
                <div id="document">
                    <details id="document_details"><summary>Task Masterについて</summary>
                        <div>
                            <p>Task Masterは、WEB上で利用できるリマインダーツールです。</p>
                                <ul>
                                    <li>最新版: Version 0.1.0 (2019-08-01)</li>
                                    <li>製作者: takisai</li>
                                    <li>動作環境: Chrome・Firefox</li>
                                </ul>
                            <p>使い方など詳しくは<a href="help.html" target="_blank">help</a>を参照してください。</p>
                        </div>
                    </details>
                </div>
            </details>
        </div>
        <div id="cover" class="bg-white"></div>
    </body>
