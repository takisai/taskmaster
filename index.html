<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Task Master</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
        <script src="script/ie.js"></script>
    </head>
    <body id="body" class="background-color_white">
        <div id="header">
            <div id="clock">
                --:--:--
            </div>
            <form name="cui_form" onsubmit="getText();return false;">
                <input type="text" name="input" id="text_cui_form" autocomplete="off"><input id="cui_submit" type="button" value="enter" onclick="getText()"> <span id="item_global"></span><span id="notice"></span>
            </form>
            <div id="button_parent"></div>
        </div>
        <div id="div_volume">
            <span id="volume_name" onclick="parseMain('#mute');">volume</span> <input id="range_volume" type="range" min="0" max="100" step="1" value="100"> <span id="volume">100</span>
        </div>
        <ol id="parent"></ol>
        <div id="tag_parent"></div>
        <div id="macros">
            <span open>macro</span>
            <div>
                <ol id="macro_parent"></ol>
            </div>
        </div>
        <div id="menu">
            <span closed>menu</span>
            <div>
                <span closed>リマインダー設定</span>
                <form name="gui_form" autocomplete="off">
                    <input id="radio_timer" type="radio" name="task_type" value="timer" onclick="showTimerGUI()">
                    <label id="label_radio_timer" for="radio_timer">タイマー</label>
                    <input id="radio_alarm" type="radio" name="task_type" value="alarm" onclick="showAlarmGUI()">
                    <label id="label_radio_alarm" for="radio_alarm">アラーム</label>
                    <div id="timer_setting">
                        <input id="timer_hour" list="data_0-23"> 時間 <input id="timer_minute" list="data_0-59"> 分 <input id="timer_second" list="data_0-59"> 秒後
                    </div>
                    <div id="alarm_setting">
                        <input id="alarm_hour" list="data_0-23"> 時 <input id="alarm_minute" list="data_0-59"> 分 <input id="alarm_second" list="data_0-59"> 秒
                    </div>
                    <div id="gui_other_setting">
                        テキスト: <input type="text" id="gui_text"><br>音:
                        <select id="gui_sound">
                            <option value="1">アラーム1</option>
                            <option value="2">アラーム2</option>
                            <option value="3">チーン</option>
                            <option value="4">ホイッスル</option>
                            <option value="5">警告音1</option>
                            <option value="6">警告音2</option>
                            <option value="7">ゴング</option>
                            <option value="8">ドラ</option>
                            <option value="9">和太鼓</option>
                            <option value="10">ニワトリ</option>
                            <option value="11">カッコウ</option>
                            <option value="12">ウグイス</option>
                            <option value="13">ファンファーレ</option>
                            <option value="14">缶蹴り</option>
                            <option value="15">爆竹</option>
                            <option value="-">なし</option>
                        </select>
                        重要度
                        <select id="gui_importance">
                            <option value=".">低</option>
                            <option value="!">中</option>
                            <option value="!!">高</option>
                            <option value="!!!">超</option>
                        </select>
                        で <input type="button" value="設定" onclick="getByGui()">
                    </div>
                </form>
                <div id="document">
                    <span closed>Task Masterについて</span>
                    <div>
                        <p>Task Masterは、WEB上で利用できるリマインダーツールです。</p>
                        <div id="common_info"></div>
                        <p>使い方など詳しくは<a href="help.html" target="_blank">help</a>を参照してください。</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="cover">
            <span>Task Master<br><span>Click to Start</span><br><a href="help.html" target="_blank">help</a></span>
        </div>
